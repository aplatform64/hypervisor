---
- name: "Prepare"
  hosts: linux-systemd
  gather_facts: false
  tasks:

    - name: "Discover platform"
      ansible.builtin.setup:
        gather_subset: "min"
        gather_timeout: "10"

    - name: "Deploy required packages"
      vars:
        hpv_libvirt_server:
          resolve_prereq: true
          deploy: true
          setup: true
      ansible.builtin.include_role:
        name: "hpv_libvirt_server"
...
